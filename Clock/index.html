<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Original css -->
    <link rel="stylesheet" href="./saas/style.min.css" />

    <!-- javascript  -->
    <script src="./js/index.js" defer></script>

    <title>Calculator App</title>
</head>

<body>
    
    <div class="container d-flex align-items-center justify-content-center">

        <div class="clock__box rounded-circle position-relative">

            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>

                <div class="col col1"><span>1</span></div>
                <div class="col col2"><span>2</span></div>
                <div class="col col3"><span>3</span></div>
                <div class="col col4"><span>4</span></div>
                <div class="col col5"><span>5</span></div>
                <div class="col col6"><span>6</span></div>
                <div class="col col7"><span>7</span></div>
                <div class="col col8"><span>8</span></div>
                <div class="col col9"><span>9</span></div>
                <div class="col col10"><span>10</span></div>
                <div class="col col11"><span>11</span></div>
                <div class="col col12"><span>12</span></div>

        </div>

    </div>
    
</body>

</html>
