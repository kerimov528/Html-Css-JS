<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
     <link rel="stylesheet" href="./sass/dist/style.css" />
    <title>Math Game</title>
</head>

<body>
    <div class="section-1 container">
        <div class="row">
            <div class="firstCol col rounded">
                <h3 class="text-center display-1">Math Game</h3>
                <div class="info_about_win">
                    <h1 id="win" class="text-center display-1 fontAnimation">You Win</h1>
                    <h1 id="lose" class="text-center display-1 fontAnimation">Game Over</h1>
                </div>
                <div class="align-items-center justify-content-center" id="main">
                    <div class="row number__box d-flex align-items-center">
                        <div class="col text-center">
                            <h4 id="num1">5</h4>
                        </div>
                        <div class="col text-center">
                            <h4 id="symbol">*</h4>
                        </div>
                        <div class="col text-center">
                            <h4 id="num2">5</h4>
                        </div>
                        <div class="col text-center">
                            <h4>=</h4>
                        </div>
                    </div>
                    <div class="form">
                        <form action="" class="d-flex">
                            <input type="text" id="answer" class="form-control me-3 ms-4" placeholder="Answer">
                            <button class="btn btn-primary" id="submitBtn" type="button">Submit</button>
                            <button class="btn d-none d-sm-flex btn-primary ms-2" id="resetBtn" type="button">Reset</button>
                        </form>
                    </div>
                </div>
                <div class="info bg-danger p-3 w-75 m-auto rounded text-white">
                    <p id="info" class="mb-0"></p>
                </div>
                <div class="d-flex align-items-center justify-content-center mt-5">
                    <div class="ifTrue p-4 bg-success text-white">0</div>
                    <div class="ifFalse p-4 bg-danger text-white">0</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/index.js"></script>
</body>
</html>
