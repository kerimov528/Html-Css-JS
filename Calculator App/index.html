<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Original css -->
    <link rel="stylesheet" href="./saas/style.min.css" />

    <!-- javascript  -->
    <script src="./js/index.js" defer></script>

    <title>Calculator App</title>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 output bg-dark d-flex flex-column align-items-end text-break text-wrap">
                <div class="col previous-operand" data-previous-operand></div>
                <div class="col current-operand text-break text-wrap" data-current-operand></div>
            </div>
            <div class="col-6 m-0 p-0"><button data-clear>AC</button></div>
            <div class="col-3 m-0 p-0"><button data-delete>DEL</button></div>
            <div class="col-3 m-0 p-0"><button data-operation>/</button></div>
            <div class="col-3 m-0 p-0"><button data-number>7</button></div>
            <div class="col-3 m-0 p-0"><button data-number>8</button></div>
            <div class="col-3 m-0 p-0"><button data-number>9</button></div>
            <div class="col-3 m-0 p-0"><button data-operation>+</button></div>
            <div class="col-3 m-0 p-0"><button data-number>4</button></div>
            <div class="col-3 m-0 p-0"><button data-number>5</button></div>
            <div class="col-3 m-0 p-0"><button data-number>6</button></div>
            <div class="col-3 m-0 p-0"><button data-operation>-</button></div>
            <div class="col-3 m-0 p-0"><button data-number>1</button></div>
            <div class="col-3 m-0 p-0"><button data-number>2</button></div>
            <div class="col-3 m-0 p-0"><button data-number>3</button></div>
            <div class="col-3 m-0 p-0"><button data-operation>*</button></div>
            <div class="col-3 m-0 p-0"><button data-number>0</button></div>
            <div class="col-3 m-0 p-0"><button data-number>.</button></div>
            <div class="col-6 m-0 p-0"><button data-equals>=</button></div>
        </div>
    </div>
    
</body>

</html>
