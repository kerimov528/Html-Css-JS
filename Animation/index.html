<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font Awasome icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.min.css" />

    <title>Hello, world!</title>
  </head>

  <body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">
        <div class="navbar-brand d-flex align-items-center mx-auto">
          <i class="fa-solid fa-gear text-danger"></i>
          <h3 class="text-danger fw-bold my-0 ms-3">Animation Site</h3>
        </div>
      </div>
    </nav>

    <!-- Main Content  -->

    <div class="container-fluid py-3 px-5">
      <div class="row" id="sections-row">
        <div class="col-sm-6 col-lg-4 p-3">
          <!-- Flip Btn 3d Box  -->
          <div
            class="col Box d-flex align-items-center justify-content-center rounded-3 bg-white p-3 text-white"
            id="flipBtn3dBox"
          >
            <button
              class="btn d-flex align-items-center justify-content-center flipBtn3d position-relative"
            >
              <div
                class="side d-flex bg-white align-items-center justify-content-center position-absolute top-0 start-0 default-side text-dark"
              >
                Hower Me
              </div>
              <div
                class="side d-flex align-items-center justify-content-center position-absolute top-0 start-0 hover-side fw-bold text-white"
              >
                Surprise
              </div>
            </button>
          </div>
        </div>
        <div class="col-sm-6 col-lg-4 p-3">
          <!-- Spinner Animation -->
          <div
            class="col Box d-flex align-items-center justify-content-center bg-white rounded-3 p-3 text-white" id="spinnerBox"
          >
          <div class="spinner d-flex align-items-center justify-content-center position-relative">
            <div class="spinner-text text-black">Loading</div>
            <div class="spinner-sector spinner-sector-red position-absolute w-100 h-100"></div>
            <div class="spinner-sector spinner-sector-blue position-absolute w-100 h-100"></div>
            <div class="spinner-sector spinner-sector-green position-absolute w-100 h-100"></div>
          </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-4 p-3">
          <div
            class="col Box d-flex align-items-center justify-content-center bg-dark rounded-3 p-3 text-white"
          ></div>
        </div>
        <div class="col-sm-6 col-lg-4 p-3">
          <div
            class="col Box d-flex align-items-center justify-content-center bg-dark rounded-3 p-3 text-white"
          ></div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
