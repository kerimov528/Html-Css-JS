<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Progressive Form</title>
</head>

<body>
    <div class="container rounded">
        <div class="row">
            <div class="col firstRow firstCol">
                <div class="header d-flex align-items-center justify-content-center">
                    <div class="box box1 active">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="info first__info">
                    <h2>signup info</h2>
                    <form action="">
                        <label for="emailAddress">Email Address</label>
                        <input type="text" id="emailAddress" />
                        <label for="password">Password</label>
                        <input type="password" id="password" />
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" />
                    </form>
                    <div class="button__box first_btns">
                        <button class="btn first_nxt_btn active align-self-end">Next</button>
                    </div>
                </div>
                <div class="info second__info">
                    <h2>personal info</h2>
                    <form action="">
                        <label for="userName">User Name</label>
                        <input type="text" id="userName" />
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" />
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" />
                    </form>
                    <div class="button__box second_btns">
                        <button class="btn second_back_btn">Back</button>
                        <button class="btn second_nxt_btn active">Next</button>
                    </div>
                </div>
                <div class="info thrid__info">
                    <h2>professional info</h2>
                    <form action="">
                        <label for="company">Current Company</label>
                        <input type="text" id="company" />
                        <label for="experience">Total Experience</label>
                        <input type="text" id="experience" />
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" />
                    </form>
                    <div class="button__box thrid_btns">
                        <button class="btn third_back_btn">Back</button>
                        <button class="btn third_nxt_btn active">Done</button>
                    </div>
                </div>
                <div class="modal_wrapper">
                    <div class="shadow"></div>
                    <div class="success_wrap">
                        <!-- <span class="modal_icon"></span> -->
                        <p>You have successfully completed the process.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/index.js"></script>
</body>

</html>
